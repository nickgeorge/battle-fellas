    <script id='fragment-shader' type='x-shader/x-fragment'>
      precision mediump float;

      varying vec2 vTextureCoord;
      varying vec4 vColor;
      varying vec3 vLightWeighting;
      
      uniform bool uUseTexture;
      uniform sampler2D uSampler;

      void main(void) {
        vec4 textureColor;
        if (uUseTexture && vTextureCoord.s > -.5) {
          textureColor = texture2D(uSampler, vTextureCoord);
          gl_FragColor = vec4(
              textureColor.rgb * vColor.rgb  * vLightWeighting,
              textureColor.a);
        } else {
          gl_FragColor = vec4(
              vColor.rgb  * vLightWeighting,
              vColor.a);
        }
      }
    </script>

    <script id='vertex-shader' type='x-shader/x-vertex'>
      attribute vec3 aVertexPosition;
      attribute vec3 aVertexNormal;
      attribute vec4 aVertexColor;
      attribute vec2 aTextureCoord;

      uniform vec3 uScale;

      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;
      uniform mat3 uNMatrix;

      uniform vec3 uAmbientColor;
      uniform vec3 uLightingDirection;
      uniform vec3 uDirectionalColor;
      uniform vec4 uColorOverride;

      uniform bool uUseLighting;

      varying vec2 vTextureCoord;
      varying vec4 vColor;
      varying vec3 vLightWeighting;

      void main(void) {
        gl_Position = uPMatrix * uMVMatrix * 
            vec4(aVertexPosition * uScale, 1.0);
        vTextureCoord = aTextureCoord;

        vec3 transformedNormal = uNMatrix * aVertexNormal;
        float directionalLightWeighting = max(
            dot(transformedNormal, uLightingDirection),
            0.0);

        if (!uUseLighting) {
          vLightWeighting = vec3(1.0, 1.0, 1.0);
        } else {
          vLightWeighting = 
              uAmbientColor + uDirectionalColor * directionalLightWeighting;
        }
        if (uColorOverride[0] > -.5) vColor = uColorOverride;
        else vColor = aVertexColor;
      }
    </script>

    <script type='text/javascript'>
    
      var world = null;
      var camera = null;
      var crosshair = null;
      var isPlayer = true;
      var gl = null;
      var shaderProgram = null;
      var framerate = null;

      function drawScene() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clearColor(world.clearColorRgba[0], 
            world.clearColorRgba[1], 
            world.clearColorRgba[2], 
            1.0);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
        mat4.perspective(45, gl.viewportWidth/gl.viewportHeight,
            0.1, 10000.0, gl.pMatrix);

        mat4.identity(gl.mvMatrix);
        shaderProgram.reset();

        world.applyLights();

        crosshair.draw();
        boxhair.draw();
        camera.transform();

        world.draw();
      }

      function animate() {
        var timeNow = new Date().getTime();
        if (framerate.lastTime != 0) {
          var elapsed = timeNow - framerate.lastTime;
          if (elapsed < 100) {
            var dt = elapsed/1000;
            camera.advance(dt)
            world.advance(dt);
          }
          framerate.snapshot();
          if (framerate.rollingAverage < 45) {
            console.log('Low Frame Rate: ' + framerate.rollingAverage)
          }
          if (framerate.rollingAverage > 75) {
            console.log('High Frame Rate: ' + framerate.rollingAverage)            
          }
        }
        framerate.lastTime = timeNow;
      }

      function tick() {
        requestAnimFrame(tick);
        drawScene();
        animate();
      }

      function webGLStart() {
        var canvas = document.getElementById('canvas');
        canvas.width = document.width;
        canvas.height = document.height;
        document.addEventListener(
            'keydown', HeroKeyListener.onKey, true);
        document.addEventListener(
            'keyup', HeroKeyListener.onKey, true);
        gl = GL.createGL(canvas);
        shaderProgram = ShaderProgram.getShaderProgram();
        ImageManager.initTextures();

        gl.enable(gl.DEPTH_TEST);
        gl.enable(gl.BLEND)
        gl.enable(gl.CULL_FACE);
        gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
        gl.cullFace(gl.BACK);

        world = new World();
        world.populate();
        framerate = new Framerate('framerate');

        camera = new Camera();
        camera.setPosition([-0, -50, 2.125]);
        camera.phi = Math.PI/2;

        crosshair = new Crosshair();
        boxhair = new Box([1, 1, 1]).setColor([1,1,1]);

        requestAnimFrame(tick);
      };
    </script>
